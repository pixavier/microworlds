        <script src="https://pixavier.github.io/snap/src/FileSaver.min.js"></script>
        <script>
            var world;
			var ide;
            window.onload = function () {
                ide = new IDE_Morph({
                        path: 'https://pixavier.github.io/',
                        load: 'fan_mw_02.xml',
                        design: "flat",
                        border: 1,
						mode: 'edit',
                        hideControls: true,
                        hideCategories: true,
                        noSpriteEdits: true,
                        noImports: true,
                        noOwnBlocks: true,
                        noOwnVariables: true,
                        noRingify: true,
                        noUserSettings: true,
                        noDevWarning: true
                    }),
                    loop = () => {
                        requestAnimationFrame(loop);
                        world.doOneCycle();
                    };
                world = new WorldMorph(document.getElementById('world'), false);
                ide.openIn(world);
				
                requestAnimationFrame(loop);
            };
        </script>
    </head>
    <body>
		<h2>Fan Microworld View (Level 2) &nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp; <a href="fan03.html">Next Level >></a></h2>
		<br><br><br><br><br><br><br>
		<div align="center">
			<canvas id="world" tabindex="1" width="1200" height="350"></canvas>
		</div>
    </body>
